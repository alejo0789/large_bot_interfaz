    <title>Chat Large - Gestión de Conversaciones</title>
    
    <!-- Estilos adicionales -->
    <style>
      body {
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        overflow: hidden; /* Prevenir scroll en la aplicación */
      }
      
      /* Loading animation */
      .loading-spinner {
        border: 3px solid #f3f4f6;
        border-top: 3px solid #3b82f6;
        border-radius: 50%;
        width: 24px;
        height: 24px;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Scrollbar personalizado */
      ::-webkit-scrollbar {
        width: 6px;
      }
      
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
        border-radius: 3px;
      }
      
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 3px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      
      /* Animaciones suaves */
      .fade-in {
        animation: fadeIn 0.3s ease-in;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      
      /* Efectos hover mejorados */
      .hover-scale {
        transition: transform 0.2s ease;
      }
      
      .hover-scale:hover {
        transform: scale(1.02);
      }
      
      /* Status indicators */
      .status-online {
        box-shadow: 0 0 0 2px #ffffff, 0 0 0 4px #10b981;
      }
      
      .status-away {
        box-shadow: 0 0 0 2px #ffffff, 0 0 0 4px #f59e0b;
      }
      
      .status-offline {
        box-shadow: 0 0 0 2px #ffffff, 0 0 0 4px #6b7280;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="padding: 20px; text-align: center; font-family: system-ui;">
        <h2>JavaScript Requerido</h2>
        <p>Esta aplicación requiere JavaScript para funcionar correctamente.</p>
        <p>Por favor habilita JavaScript en tu navegador y recarga la página.</p>
      </div>
    </noscript>
    
    <!-- Loading screen -->
    <div id="loading-screen" style="
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      color: white;
      font-family: 'Inter', sans-serif;
    ">
      <div class="loading-spinner mb-4"></div>
      <h2 style="margin: 0 0 8px 0; font-size: 24px; font-weight: 600;">Chat Large + IA</h2>
      <p style="margin: 0; opacity: 0.8;">Cargando interfaz WhatsApp...</p>
    </div>
    
    <!-- Main React App Container -->
    <div id="root"></div>
    
    <!-- Scripts adicionales -->
    <script>
      // Ocultar loading screen cuando React esté listo
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            loadingScreen.style.transition = 'opacity 0.5s ease';
            setTimeout(function() {
              loadingScreen.style.display = 'none';
            }, 500);
          }
        }, 1000);
      });
      
      // Console info para desarrolladores
      console.log('%c🚄 Chatwoot + n8n + WhatsApp', 'color: #25d366; font-size: 20px; font-weight: bold;');
      console.log('%cDesplegado en Railway', 'color: #764ba2; font-size: 14px;');
      console.log('%cDesarrollado para gestión de conversaciones WhatsApp', 'color: #667eea; font-size: 12px;');
      
      // Error handling global
      window.addEventListener('error', function(e) {
        console.error('Error en la aplicación:', e.error);
      });
      
      // PWA support detection
      if ('serviceWorker' in navigator) {
        console.log('Service Worker compatible');
      }
      
      // Detectar si es móvil
      const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
      if (isMobile) {
        document.body.classList.add('mobile-device');
      }
    </script>
    
    <!-- Metrica y analytics (opcional) -->
    <script>
      // Aquí puedes agregar Google Analytics o cualquier otro servicio
      // gtag('config', 'GA_MEASUREMENT_ID');
    </script>
  </body>
